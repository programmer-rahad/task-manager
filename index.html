<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Important Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- App Title -->
    <title>Task Manager Application</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div id="taskManagerWrapper">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">Task Manager Application</h4>
                            <form>
                                <div class="input-field">
                                    <input type="text" id="taskInputField">
                                    <label for="taskInputField">New Task</label>
                                </div>
                                <input class="btn" type="submit" value="Add Task">
                            </form>
                        </div>
                        <div class="card-action taskList__wrap">
                            <h5>Task List</h5>
                            <div class="input-field">
                                <input type="text" id="taskInputFilter">
                                <label for="taskInputFilter">Filter</label>
                            </div>
                            <ul class="collection"></ul>
                            <button class="btn black clearAll-btn">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Files -->
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
